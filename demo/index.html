<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>stripe-elements demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@polymer/polymer/lib/elements/dom-bind.js';
      import '../stripe-card.js';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>stripe-card demo</h3>
      <demo-snippet>
        <template>
          <stripe-card></stripe-card>
        </template>
      </demo-snippet>

      <h3>stripe-card with data binding</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <stripe-card publishable-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh" token="{{ response }}"></stripe-card>
              <code>
                {{ response }}
              </code>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>stripe-card with customization</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            stripe-card.custom {
              color: violet;
              --paper-input-container-color: green;
            }
          </style>
          <stripe-card class="custom"></stripe-card>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
